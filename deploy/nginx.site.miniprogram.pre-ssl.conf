# 预发布配置：仅 HTTP（80），用于在证书未签发前让 Nginx 正常运行
# 域名：miniprogram-delay.bebackpacker.com
# 待签发证书后，切换到 deploy/nginx.site.miniprogram.conf（含 HTTPS 443 与证书路径）

upstream i_love_delay_miniprogram_upstream {
    server 127.0.0.1:3002;
    keepalive 64;
}

server {
    listen 80;
    server_name miniprogram-delay.bebackpacker.com;

    # （可选）ACME HTTP-01 验证路径，如使用 webroot 模式：
    #   sudo mkdir -p /var/www/certbot
    #   sudo certbot certonly --webroot -w /var/www/certbot -d miniprogram-delay.bebackpacker.com
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        allow all;
    }

    # 复用主站 Next 静态资源目录，减少重复构建
    location /_next/static/ {
        alias /var/www/delay.bebackpacker.com/.next/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    # 反向代理到 Node 应用
    location / {
        proxy_read_timeout 60s;
        send_timeout 60s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://i_love_delay_miniprogram_upstream;
    }
}
