# 站点模板（HTTP -> 301 跳转到 HTTPS）
# 已预设域名 delay.bebackpacker.com 与应用端口 3002，可按需调整。

upstream i_love_delay_upstream {
    server 127.0.0.1:3002;
    keepalive 64;
}

server {
    listen 80;
    server_name delay.bebackpacker.com;

    # 如启用 HTTPS，建议将所有 HTTP 强制跳转到 HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS 站点（需配合 certbot 或已有证书），若未开启 TLS，可将此 server 块改为 listen 80;
server {
    listen 443 ssl http2;
    server_name delay.bebackpacker.com;

    # ssl_certificate     /etc/letsencrypt/live/delay.bebackpacker.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/delay.bebackpacker.com/privkey.pem;

    # 基础安全头（如需更严格 CSP，可手动开启并调试以避免影响 Next.js）
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-site" always;
    # HSTS 仅在 HTTPS 下启用
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 文件上传大小限制（按需调整）
    client_max_body_size 10m;

    # 与 Node 服务通信参数
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # 优先：Next 静态资源直接由 Nginx 本地输出，避免经过 Node
    location /_next/static/ {
        alias /var/www/delay.bebackpacker.com/.next/static/;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    # 可选：为 Next 静态资源添加更激进的缓存（Next 一般已带 Cache-Control）
    location ~* ^/(?:static|assets)/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        proxy_pass http://i_love_delay_upstream;
    }

    location / {
        proxy_read_timeout 60s;
        send_timeout 60s;
        proxy_pass http://i_love_delay_upstream;
    }
}
